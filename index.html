<!DOCTYPE HTML>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <title>ToDo App</title>
        <meta name="viewport" content="width=device-width">
        <meta name="description" content= "todo app" />
        <meta name="keywords" content="todo, list, tasks, app" />
        <meta http-equiv="X-UA-Compatible"content="IE=edge, chrome=1" />
        <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" href="style/todo.css" type="text/css" />
    </head>
    <body>
        <section>
            <div class="buttons">
                    <button class="button button--add" onclick="add()">Add</button>
                    <button class="button button--remove" onclick="remove()">Remove</button>
                    <button class="button button--clear" onclick="clearAll()">Clear</button>
            </div>
                <div class="container">
                    <ul class="container__todoList">      
                    </ul>
                </div>
                <div id="modal-window-block"></div>
                <div id="modal-window" class="modal">
                        <div class="modal-content">
                            <span class="close">&times;</span>
                           <p>Do you really want to remove all tasks?</p>
                           <button class="button button--confirm" onclick="clearConfirmed()">Yes</button>
                            <button class="button button--cancel" onclick="cancelClear()">No</button>
                        </div>
                    </div>
        </section>
        <script src="todo.js"></script>
    </body>
    </html>
